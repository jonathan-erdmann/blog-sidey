site: JEE
url: #yoururl
title: Jonathan
description: My first attempt at making a blog
twitter:
  username: nnamdrej
  card: summary
  creator: nnamdrej
author:
  twitter: nnamdrej
  name: jonathan-erdmann
  avatar:
  email: jonathan.erdmann@protonmail.com
  url: jonathan-erdmann.github.io
permalink: pretty

baseurl: ""

highlighter: rouge

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
